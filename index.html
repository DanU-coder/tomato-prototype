<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/pomo.ico" type="image/icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pomo Pomo</title>
</head>
<body>
    <!-- Timer Page -->
    <div class="desk-container">
                <section class="pomo-container">
                    <div class="pomo-header">
                        <h1>Pomodoro</h1>
                    </div>
                    <div class="timer-box">
                        <div id="pomo-timer"></div>
                        <div id="pomo-btn-box">
                            <button id="decr-btn" aria-label="decrease timer">-</button>
                            <button id="pomo-button" aria-label="start timer">‚èµ</button>
                            <button id="incr-btn" aria-label="increase timer">+</button>
                        </div>
                    </div>
                    <span id="break-preview"></span>
                </section>
        
            <!-- Tasks Page -->
            <div class="modal spotify-embed">
                <iframe style="border-radius:12px; margin-top: 1.6rem;" src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator" width="auto" height="auto" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
    </div>
    <script>
        gsap.registerPlugin(Draggable);
        Draggable.create(".pomo-container",{
            intertia: true,
            allowEventDefault: true,
            handle: ".pomo-header"
        })
    </script>
    <script src="./js/script.js" defer></script>
</body>
</html>
