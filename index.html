<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/pomo.ico" type="image/icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <title>Pomo Pomo</title>
</head>
<body>
    <!-- Timer Page -->
    <div class="desk-item">
        <div id="pomo-book">
            <div class="pomo-page" id="page-1">
                <section class="pomo container">
                    <h1>Lil Tomato timer</h1>
                    <div id="pomo-timer"></div>
                    <div id="pomo-buttons-container">
                        <button id="pomo-decrease" aria-label="decrease timer">↓</button>
                        <button id="pomo-button" aria-label="start timer">⏵</button>
                        <button id="pomo-increase" aria-label="increase timer">↑</button>
                    </div>
                    <button class="nxt-page" aria-label="next page"></button>
                    <span style="display: flex; flex-direction: column; justify-content: center; align-items: center;">Tiempo de Descanso: <b id = "break-preview">hola</b></span>
                </section>
            </div>
            
            <!-- Tasks Page -->
            <div class="pomo-page" id="page-2">
                <section class="pomo container">
                    <h1>Pendientes</h1>
                    <p>Lorem Ipsum Dolor Sit...</p>
                </section>
                <section class="container">
                    <button class="nxt-page" aria-label="next page"></button>
                    <iframe src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0" 
                        width="100%" height="352px" frameborder="0" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                </section>
            </div>
        </div>
    </div>
    <script src="./js/script.js" defer></script>
</body>
</html>
